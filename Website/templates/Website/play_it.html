{% extends 'Website/base.html' %}

{% block title %}
	<title>Play Music</title>
{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<h2>Play the thing</h2>
		<button id='butt' class='btn btn-success' onClick="operate()">Play</button>
		<h4<a href="{{MEDIA_URL}}/output.mid">{{MEDIA_URL}}/output.mid</a></h4>
	</div>
</div>

<script type='text/javascript' src='http://www.midijs.net/lib/midi.js'></script>
<script type="text/javascript">
	function operate()
	{
		if($('#butt').text() == 'Play')
		{
			MIDIjs.play('{{MEDIA_URL}}/output.mid');
			$('#butt').removeClass('btn-success');
			$('#butt').addClass('btn-danger');
			$('#butt').text('Stop');
		}
		else
		{
			MIDIjs.stop();
			$('#butt').removeClass('btn-danger');
			$('#butt').addClass('btn-success');
			$('#butt').text('Play');	
		}
	}
</script>

{% endblock %}
